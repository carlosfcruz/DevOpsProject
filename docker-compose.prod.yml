services:
  api:
    env_file:
      - .env.prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      ENVIRONMENT: production
    restart: always

  postgres:
    env_file:
      - .env.prod
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "platform_user", "-d", "platform_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    restart: always
