name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ──────────────────────────────────────
# Job 1: Run tests
# ──────────────────────────────────────
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: services/api
        run: pip install -r requirements.dev.txt

      - name: Run tests
        working-directory: services/api
        run: pytest tests/ -v

  # ──────────────────────────────────────
  # Job 2: Build image & push to GHCR
  # ──────────────────────────────────────
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./services/api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/devopsproject:latest
            ghcr.io/${{ github.repository_owner }}/devopsproject:${{ github.sha }}

  # ──────────────────────────────────────
  # Job 3: Security scan with Trivy
  # ──────────────────────────────────────
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/devopsproject:${{ github.sha }}
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Run Trivy (SARIF report)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/devopsproject:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy-results.sarif

  # ──────────────────────────────────────
  # Job 4: Deploy to AWS EC2 (staging)
  # ──────────────────────────────────────
  deploy:
    needs: [build-and-push, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export KUBECONFIG=~/.kube/config
            cd ~/DevOpsProject
            git pull origin main
            helm upgrade platform ./platform-chart \
              --namespace platform-cloud \
              --set api.image.tag=${{ github.sha }} \
              --set api.replicas=1 \
              --set ingress.host=${{ secrets.EC2_HOST }}.nip.io \
              --set ingress.className=traefik
            kubectl rollout status deploy/api -n platform-cloud --timeout=120s
            echo "✅ Deployed commit ${{ github.sha }}"
