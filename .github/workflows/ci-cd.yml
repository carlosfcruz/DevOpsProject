name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ──────────────────────────────────────
# Job 1: Run tests
# ──────────────────────────────────────
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: services/api
        run: pip install -r requirements.dev.txt

      - name: Run tests
        working-directory: services/api
        run: pytest tests/ -v

  # ──────────────────────────────────────
  # Job 2: Build image & push to GHCR
  # ──────────────────────────────────────
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./services/api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/devopsproject:latest
            ghcr.io/${{ github.repository_owner }}/devopsproject:${{ github.sha }}

  # ──────────────────────────────────────
  # Job 3: Security scan with Trivy
  # ──────────────────────────────────────
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/devopsproject:${{ github.sha }}
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Run Trivy (SARIF report)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/devopsproject:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy-results.sarif

  # ──────────────────────────────────────
  # Job 4: Update Helm values (GitOps)
  # ──────────────────────────────────────
  update-tag:
    needs: [build-and-push, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in values.yaml
        run: |
          sed -i "s|tag:.*|tag: ${{ github.sha }}|" platform-chart/values.yaml
          cat platform-chart/values.yaml | grep tag

      - name: Commit and push updated tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add platform-chart/values.yaml
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "ci: update image tag to ${{ github.sha }} [skip ci]"
          git push
