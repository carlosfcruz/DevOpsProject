services:
  api:
    build:
      context: ./services/api
    container_name: platform_api
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - public_network
      - private_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16
    container_name: platform_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - private_network
    restart: always

  redis:
    image: redis:7
    container_name: platform_redis
    networks:
      - private_network
    restart: always

  nginx:
    image: nginx:latest
    container_name: platform_nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx:/etc/nginx/conf.d
    depends_on:
      - api
    networks:
      - public_network
    restart: always

networks:
  public_network:
  private_network:

volumes:
  postgres_data:
