# 1. ServiceAccount — an identity called "developer"
apiVersion: v1
kind: ServiceAccount
metadata:
  name: developer
  namespace: platform-dev
---
# 2. Role — what "developer" CAN do
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: developer-role
  namespace: platform-dev
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
# 3. RoleBinding — connect the Role to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: developer-binding
  namespace: platform-dev
subjects:
  - kind: ServiceAccount
    name: developer
    namespace: platform-dev
roleRef:
  kind: Role
  name: developer-role
  apiGroup: rbac.authorization.k8s.io
